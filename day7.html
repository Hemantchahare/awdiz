<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <style>
        #screen {
            display: flex;
            justify-content: space-around;
        }
      .structure {
        width: 100%;height: 200px;border: 1px solid black;
        
      }
      .internal{
        width: 30%;
        height: 100px;
        border: 1px solid black;
        background-color:red;
        margin: auto;
      }
    </style>
</head>
<body>
    <div id="screen" style="width: 100%;height: 1500px; background-color:blueviolet;">
        <div >
            <h3 style="margin-left: 150px;">margin</h3>
     <div id="margin" style="border: 2px solid black; width: 400px; height: 1400px;">
        <div class="structure">
            <div class="internal" style="margin-top: 30px;"></div>
        </div>
        <div class="structure">
            <div class="internal" style="margin: 27px 44px;"></div>
        </div>
        <div class="structure">
            <div class="internal" style="margin: 22px 85px 18px;"></div>
        </div>
        <div class="structure">
            <div class="internal" style="margin: 24px 68px 18px 30px;"></div>
        </div>
        <div class="structure">
            <div class="internal" style="margin-left: 30px;"></div>
        </div>
        <div class="structure">
            <div class="internal" style="margin-top: 30px;"></div>
        </div>
        <div class="structure">
            <div class="internal" style="margin: 30px 40px 60px 80px;"></div>
        </div>
     </div>
        </div>
        <div>
           <h3 style="margin-left: 150px;">padding</h3>
           <div id="padding" style="border: 2px solid black; width: 400px; height: 1400px;"> 
            <div class="structure">
                <div class="internal" style="padding-top: 80px;"></div>
            </div>
            <div class="structure">
                <div class="internal" style="padding-left: 30px;"></div>
            </div>
            <div class="structure">
                <div class="internal" style="margin-top: 30px;"></div>
            </div>
            <div class="structure">
                <div class="internal" style="padding: 30px 40px 45px 50px;"></div>
            </div>
            <div class="structure">
                <div class="internal" style="padding: 10% 20%;"></div>
            </div>
            <div class="structure">
                <div class="internal" style="padding: 0% 0% 5% 5%;"></div>
            </div>
            <div class="structure">
                <div class="internal" style="padding: 10px 10px 30px 30px;"></div>
            </div>
            </div>
        </div>
        <div>
            <h3>border radius</h3>
            <div id="padding" style="border: 2px solid black; width: 400px; height: 1400px;"> 
                <div class="structure">
                    <div class="internal" style="border-radius: 20px;"></div>
                </div>
                <div class="structure">
                    <div class="internal" style="border-radius: 10px 50px;"></div>
                </div>
                <div class="structure">
                    <div class="internal" style="border-top-left-radius:40px ;"></div>
                </div>
                <div class="structure">
                    <div class="internal" style="border-top-right-radius: 50px;"></div>
                </div>
                <div class="structure">
                    <div class="internal" style="border-bottom-left-radius: 60px;"></div>
                </div>
                <div class="structure">
                    <div class="internal" style="border-bottom-right-radius: 60px;"></div>
                </div>
                <div class="structure">
                    <div class="internal" style="border-radius: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
